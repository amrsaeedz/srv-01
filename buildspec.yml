version: 0.2

phases:
  install:
    runtime-versions:
      dotnet: 6.0
  pre_build:
    commands:
      - echo "Restoring NuGet packages..."
      - dotnet restore
  build:
    commands:
      - echo "Building application..."
      - dotnet build -c Release
      - echo "Publishing application..."
      - dotnet publish -c Release --self-contained false --runtime linux-x64
artifacts:
  files:
    - scripts/*
    - appspec.yml
    - bin/Release/netcoreapp6/linux-x64/*
  discard-paths: yes 